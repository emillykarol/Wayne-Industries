<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Indústrias Wayne</title>
    <link rel="stylesheet" href="styles.css">
    <script src="login-script.js" defer></script>
</head>
<body>
    <header>
        <img src="Logo White.svg" alt="Indústrias Wayne Logo">
    </header>
    <main>
        <form id="loginForm" action="dashboard.html" method="POST">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
            <a href="registrar.html" class="button">Registrar</a>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Indústrias Wayne. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
